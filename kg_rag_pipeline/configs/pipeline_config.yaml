# Pipeline defaults (override via CLI flags or env vars)

paths:
  kg_ttl: "data/liveaid_instances.ttl"
  index_file: "index_prep/faiss_index/cq_embeddings.index"
  metadata_file: "index_prep/faiss_index/metadata.json"
  beats_csv: "data/WembleyRewindCQs_categories_with_beats.csv"
  out_dir: "runs"

planner:
  top_n: 10
  picks_per_beat: 2
  seed: 42
  normalize_embeddings: true

llm:
  provider: "ollama"        # or "gemini"
  model: "llama3.1"
  temperature: 0.2
  max_tokens: 600
  system_prompt: "You are a friendly, factual museum storyteller. Keep language clear and engaging."

gemini:
  model: "gemini-1.5-pro"   # e.g., "gemini-1.5-flash" for cheaper/faster tests
  temperature: 0.2
  max_tokens: 600
  # set GOOGLE_API_KEY in env


persona:
  name: "Emma"
  tone: "educational"
  length: "short"
